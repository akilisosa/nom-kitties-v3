<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">room</ion-title>
    </ion-toolbar>
  </ion-header>

 <!-- -->

 <ion-item style="width:100%;">
  <ion-button slot="start" color="secondary" (click)="leaveRoom()">Chat</ion-button>
  <ion-button slot="end" (click)="leaveRoom()">Leave Room</ion-button>
 </ion-item>

  <div id="lobbyContainer" #lobbyContainer style="width: 100%;  height: 80vh">
  
    <app-lobby [size]="gameSize" [room]="room" [playerList]="playerList"></app-lobby>
    
   
    
  </div>

  
</ion-content>
