<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">room</ion-title>
    </ion-toolbar>
  </ion-header>

 <!-- -->

 <ion-item >
  <div style="width:100%; display:flex; flex-direction:row; justify-content: space-between;">
  <ion-button slot="start" color="secondary" (click)="isModalOpen = true">Chat</ion-button>
  <ion-button color="tertiary" >Lobby</ion-button>
  <ion-button slot="end" (click)="leaveRoom()">Leave Room</ion-button>
</div> 
</ion-item>

  <div id="lobbyContainer" #lobbyContainer style="width: 100%;  height: 80vh">
  
    <app-lobby [size]="gameSize" [room]="room" [playerList]="playerList"></app-lobby>
    
   
    
  </div>

  
</ion-content>

<ion-modal #modal [isOpen]="isModalOpen" >

  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title > <div style="display:flex; flex-direction: row; align-items: center;"> <ion-img src="assets/icon/favicon.png" style="width: 30px; height: 30px; margin-inline-end: 1rem;"></ion-img>
          Chat:  {{ room?.simpleCode}} </div></ion-title>
        <ion-buttons slot="end">
          <ion-button [strong]="true" (click)="cancel()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ng-container *ngIf="isModalOpen">
        <app-chat-room ></app-chat-room>
      </ng-container>
    </ion-content>
  </ng-template>


</ion-modal>
