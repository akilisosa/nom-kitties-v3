<ion-header>
  <ion-toolbar>
    <ion-title size="large">onlineGame</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <app-quick-start> </app-quick-start>

  <ion-list >
    <ion-item *ngFor="let game of roomList" (click)="joinGame(game)">
      <ion-label>
        <h2>{{game.name}}</h2>
        <p>{{game.description}}</p>
      </ion-label>
    </ion-item>
    
    </ion-list>
</ion-content>
