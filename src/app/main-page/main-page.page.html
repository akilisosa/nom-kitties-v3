<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nom Kitties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="image-wrapper">
      <img src="assets/landing/title.png" alt="Nom Kitty in bubble letters" class="centered-image" />
    </div>
  
    <div class="image-wrapper">
      <img src="assets/landing/kitty.png" alt="Nom Kitty in bubble letters" class="centered-image" />
    </div>

    
    <div style="width:25%; margin:auto">
    <ion-button expand="block" routerLink="/login" color="primary">Login</ion-button>
    <ion-button expand="block" routerLink="/local-game" color="secondary">Local Game</ion-button>
    <ion-button expand="block" routerLink="/learn-more" color="warning">Learn More</ion-button>
  </div>
  </div>
  
</ion-content>
