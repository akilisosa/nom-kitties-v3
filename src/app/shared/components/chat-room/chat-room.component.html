<ion-content >
<div #chatContainer id="chatContainer"
> 
  <ng-container *ngFor="let message of chatMessageList">
    <div>
      <ion-card>
        <ion-card-header>
          <!-- <div style="display:flex; flex-direction: row; justify-content: space-between;"> -->
          <ion-card-subtitle>
            <div style="display:flex; flex-direction: row; align-items: center;">{{message.playerName}}
            <ion-icon src="assets/svg/kitty.svg" [ngStyle]="{'color': message.playerID}"></ion-icon>
            </div>
          </ion-card-subtitle>
          <ion-card-title>{{ message.content }}</ion-card-title>
          <!-- </div> -->
        </ion-card-header>
      </ion-card>
    </div>


  </ng-container>


</div>

<div >
  <ion-input [formControl]="message" label="Message:" label-placement="stacked"  placeholder="Enter text">
    <ion-button (click)="sendChat()" fill="clear" slot="end" aria-label="Show/hide">
      <ion-icon name="navigate-outline"></ion-icon>
    </ion-button>
  </ion-input>
</div>
<div style="margin:2rem">

</div>
</ion-content>
