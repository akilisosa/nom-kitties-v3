<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">auth</ion-title>
    </ion-toolbar>
  </ion-header>


  <div style="padding:3rem">
  <amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h1>Welcome! You aren't typically suppose to see this view, but sometimes it happens. It just means you're logged in!</h1>
      <p>You can always use the side bar to navigate to wherever you need to go.</p>
      <ion-button routerLink="/dashboard">Continue to Dashboard</ion-button>
      <ion-button color="warning" (click)="signOut()">Sign Out</ion-button>
    </ng-template>
  </amplify-authenticator>
</div>
</ion-content>
